apiVersion: v1
kind: Service
metadata:
  name: narmadaservice
  namespace: 'narmadakubenamespace'
spec:
  selector:
    app: Narmada-dev
  type: LoadBalancer
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http-port
    protocol: TCP
    port: 80
    targetPort: 5000